<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
  <link rel="stylesheet" href="/styles/main.css">
  <title>Nutshell</title>
</head>

<body>

  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
          aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Nutshell</a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right">
          <li>
            <a id='username'></a>
          </li>
          <li>
            <a id='logout-btn' class="hide">Logout</a>
          </li>



        </ul>
      </div>
      <!-- /.navbar-collapse -->
    </div>
    <!-- /.container-fluid -->
  </nav>

  <div id="authorization">
    <div id="login-form">
      <h1 class="text-center">Sign In</h1>
      <form class="form-horizontal col-sm-4 col-sm-offset-4 col-xs-8 col-xs-offset-2">
        <div id="signin-error" class="hide alert alert-danger" role="alert">
          <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
          <span class="sr-only">Error:</span>
          <span id="signin-error-msg"></span>
          Enter a valid email address
        </div>
        <div class="form-group">
          <label for="inputEmail" class="col-sm-2 control-label">Email</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="inputEmail" placeholder="Email">
          </div>
        </div>
        <div class="form-group">
          <label for="inputPassword" class="col-sm-2 control-label">Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword" placeholder="Password">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <a href="#" id="register-link">Need to Register?</a>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" id="signin-btn" class="btn btn-default">Sign in</button>
          </div>
        </div>
      </form>
    </div>
    <div id="registration-form" class="hide">
      <h1 class="text-center">Registration</h1>
      <form class="form-horizontal col-sm-4 col-sm-offset-4 col-xs-8 col-xs-offset-2">
        <div id="register-error" class="hide alert alert-danger" role="alert">
          <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
          <span class="sr-only">Error:</span>
          <span id="register-error-msg"></span>
          Enter a valid email address
        </div>
        <div class="form-group">
          <label for="registerEmail" class="col-sm-2 control-label">Email</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="registerEmail" placeholder="Email">
          </div>
        </div>
        <div class="form-group">
          <label for="registerPassword" class="col-sm-2 control-label">Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="registerPassword" placeholder="Password">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <a href="#" id="signin-link">Go to Login</a>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" id="register-btn" class="btn btn-default">Register</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <div id='nutshell' class="hide text-center">
    <div class='row'>
      <div class='col-xs-5ths'>
        <h2>Friends</h2>

        <div class="btn-group">
          <button id='add-friend-btn' type="button" class="btn btn-success dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Add A Friend <span class="caret"></span>
          </button>
          <ul id='friend-options' class="dropdown-menu">
            <li><a>Uh Oh! You are the only user!</a></li>
          </ul>
        </div> <!-- end of dropdown-->

        <div id='friends'></div>
        <div id='friend-form' class='hide'></div>
      </div>

      <div class='col-xs-5ths'>Messages</div>

      <div class='col-xs-5ths'>Events</div>

      <div class='col-xs-5ths'>
        <h2>News Articles</h2>
        <button type="button" class="btn btn-success" id="newArticle-btn">New Article</button>
        <div class="article-form hide">
          <div class="form-group">
            <!-- <label for="exampleInputEmail1">News title</label> -->
            <input type="text" class="form-control article-title" id="exampleInputEmail1" placeholder="News title...">
          </div>
          <div class="form-group">
            <!-- <label for="exampleInputPassword1">Synopsis</label> -->
            <input type="text" class="form-control article-synopsis" placeholder="Synopsis...">
          </div>
          <div class="form-group">
            <!-- <label for="exampleInputPassword1">URL</label> -->
            <input type="text" class="form-control article-url" placeholder="URL...">
          </div>
          <button type="button" class="btn btn-default saveArticle-btn">Save</button>
        </div>
        <div id="savedArticlesDiv"></div>
      </div>

      <div class='col-xs-5ths'>

        <h2>Tasks</h2>

        <div class="btn-group">
          <button id='addNewTaskBut' type="button" class="btn btn-default new">New Task</button>
          </button>
        </div>

        <div id='taskForm' class='hide'>
          <textarea placeholder="Enter Task:" id="writeTask" class="form-control" rows="3"></textarea>
          <button id="saveTask" type="button" class="btn btn-success"><span class="glyphicon glyphicon-save-file"></span></button>
        </div>

        <div id="taskContainer"></div>
      </div>

    </div>
  </div>
  <!-- end of nutshell -->

  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>
  <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>
  <script src='/dist/app.js'></script>
</body>

</html>
